<h2>Your Bank Details</h2>
<table>
    <tr><th>Bank Name</th><td>{{ bank_details.bank_name }}</td></tr>
    <tr><th>Account Number</th><td>{{ bank_details.account_number }}</td></tr>
    <tr><th>IFSC Code</th><td>{{ bank_details.ifsc_code }}</td></tr>
    <tr><th>MICR Code</th><td>{{ bank_details.micr_code }}</td></tr>
    <tr><th>Account Holder Name</th><td>{{ bank_details.account_holder_name }}</td></tr>
    <tr><th>Branch Address</th><td>{{ bank_details.branch_address }}</td></tr>
</table>
