
{% extends "base.html" %}

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirm</button>
        <a href="{% url 'salary_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
