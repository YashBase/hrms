<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HRMS Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #000000;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .header {
            position: absolute;
            top: 0;
            left: 0;
            background-color: #333333;
            color: #ffffff;
            width: 100%;
            padding: 10px 20px;
            text-align: left;
            font-size: 1.5em;
            font-weight: bold;
            z-index: 1000;
        }
        .welcome-msg {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 30px;
        }
        .button-container {
            margin-top: 20px;
        }
        .btn-custom {
            background-color: #444444;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .btn-custom:hover {
            background-color: #666666;
        }
    </style>
</head>
<body>

    <div class="header">
        HRMS
    </div>

    <div class="content">
        <div class="welcome-msg">
            Welcome to our HRMS Portal
        </div>

        <div class="button-container">
            <a href="{% url 'user_login' %}" class="btn btn-success">User Login</a>
            <a href="{% url 'company_login' %}" class="btn btn-primary">Company Login</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
