<!-- company_app/templates/manage_projects.html -->
{% extends "base.html" %}

{% block content %}
  <h2>Manage Projects</h2>
  <table>
    <thead>
      <tr>
        <th>User</th>
        <th>Project Name</th>
        <th>Start Date</th>
        <th>End Date</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      {% for project in projects %}
        <tr>
          <td>{{ project.assigned_user.name }}</td>
          <td>{{ project.project_name }}</td>
          <td>{{ project.start_date }}</td>
          <td>{{ project.end_date }}</td>
          <td>{{ project.status }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
