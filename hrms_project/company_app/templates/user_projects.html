<!-- company_app/templates/user_projects.html -->

{% extends "base/base1.html" %}
{% block content %}
  <h2>Your Projects</h2>
  <table>
    <thead>
      <tr>
        <th>Project Name</th>
        <th>Start Date</th>
        <th>End Date</th>
        <th>Status</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      {% for project in projects %}
        <tr>
          <td>{{ project.project_name }}</td>
          <td>{{ project.start_date }}</td>
          <td>{{ project.end_date }}</td>
          <td>{{ project.status }}</td>
          <td><a href="{% url 'update_project_status' project.id %}" class="btn btn-warning">Update Status</a></td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
