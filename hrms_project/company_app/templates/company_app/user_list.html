{% extends "base.html" %}
<h2>User List</h2>
<table>
    <tr>
        <th>Name</th>
        <th>Username</th>
        <th>Password</th>
    </tr>
    {% for user in users %}
    <tr>
        <td>{{ user.name }}</td>
        <td>{{ user.username }}</td>
        <td>{{ user.password }}</td>
    </tr>
    {% endfor %}
</table>
